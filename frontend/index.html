<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程评价系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container login-container">
        <div class="login-logo">
            <h1>课程评价系统</h1>
        </div>
        <div class="card login-card">
            <div class="card-body">
                <h5 class="card-title mb-4">用户登录</h5>
                <div id="loginMessage" class="alert alert-danger d-none"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="userId" class="form-label">用户ID</label>
                        <input type="text" class="form-control" id="userId" placeholder="请输入学号或教师ID">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">角色</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleStudent" value="1" checked>
                            <label class="form-check-label" for="roleStudent">学生</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleTeacher" value="2">
                            <label class="form-check-label" for="roleTeacher">教师</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="3">
                            <label class="form-check-label" for="roleAdmin">管理员</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
